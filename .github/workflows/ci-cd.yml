name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      db_test:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: inventario_db_test
        ports:
          - 5433:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_PROFILES_ACTIVE: test
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5433/inventario_db_test
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin
      APPLICATION_SECURITY_JWT_SECRET_KEY: 404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Wait for PostgreSQL (db_test)
        run: |
          until pg_isready -h localhost -p 5433 -U postgres; do
            echo "Esperando a db_test..."
            sleep 2
          done

      - name: Run Flyway migrations (test)
        run: ./gradlew flywayMigrate -PflywayUrl=jdbc:postgresql://localhost:5433/inventario_db_test -PflywayUser=postgres -PflywayPassword=admin

      - name: Build & Run unit tests
        run: ./gradlew clean build test

      - name: Run acceptance tests (Cucumber)
        run: ./gradlew test --tests "*CucumberTest*"
        continue-on-error: true

      - name: Generate test summary
        run: |
          echo "## ðŸ“Š Resumen de Pruebas" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          # Contar pruebas JUnit
          if [ -d "build/test-results/test" ]; then
            JUNIT_TOTAL=$(find build/test-results/test -name "*.xml" -exec grep -h "tests=" {} \; | sed 's/.*tests="\([0-9]*\)".*/\1/' | awk '{sum += $1} END {print sum}')
            JUNIT_FAILURES=$(find build/test-results/test -name "*.xml" -exec grep -h "failures=" {} \; | sed 's/.*failures="\([0-9]*\)".*/\1/' | awk '{sum += $1} END {print sum}')
            JUNIT_ERRORS=$(find build/test-results/test -name "*.xml" -exec grep -h "errors=" {} \; | sed 's/.*errors="\([0-9]*\)".*/\1/' | awk '{sum += $1} END {print sum}')
            JUNIT_SUCCESS=$((JUNIT_TOTAL - JUNIT_FAILURES - JUNIT_ERRORS))
          
            echo "### ðŸ§ª Pruebas Unitarias (JUnit)" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Exitosas: ${JUNIT_SUCCESS:-0}" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Fallidas: ${JUNIT_FAILURES:-0}" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ Errores: ${JUNIT_ERRORS:-0}" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ˆ Total: ${JUNIT_TOTAL:-0}" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi
          
          # Verificar si existen reportes de Cucumber
          if [ -f "build/reports/cucumber-report.html" ]; then
            echo "### ðŸ¥’ Pruebas de AceptaciÃ³n (Cucumber)" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“‹ Reporte generado exitosamente" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          else
            echo "### ðŸ¥’ Pruebas de AceptaciÃ³n (Cucumber)" >> $GITHUB_STEP_SUMMARY
            echo "- âš ï¸ No se encontraron reportes de Cucumber" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Publish Test Results
        uses: dorny/test-reporter@v1
        if: always()
        with:
          name: 'Resultados de Pruebas JUnit'
          path: 'build/test-results/test/*.xml'
          reporter: java-junit
          fail-on-error: false

      - name: Guardar reportes JUnit como artefacto
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reportes-junit
          path: |
            build/reports/tests/test/
            build/test-results/test/
          retention-days: 30

      - name: Guardar reportes Cucumber como artefacto
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reportes-cucumber
          path: |
            build/reports/cucumber-report.html
            build/reports/cucumber/
          retention-days: 30

      - name: Guardar logs de pruebas (en caso de fallo)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: logs-pruebas
          path: |
            build/reports/
            *.log

  stress-test:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - name: Checkout cÃ³digo
        uses: actions/checkout@v4

      - name: Descargar y configurar JMeter
        run: |
          wget https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Iniciar servicios con Docker Compose
        run: |
          docker compose -f docker-compose.yml up -d

      - name: Verificar estado de contenedores
        run: |
          echo "=== Estado de contenedores ==="
          docker compose ps
          echo ""
          echo "=== Logs de la base de datos ==="
          docker compose logs db
          echo ""
          echo "=== Logs de la aplicaciÃ³n ==="
          docker compose logs app

      - name: Esperar y verificar conectividad
        run: |
          echo "Esperando a que la app estÃ© disponible..."
          
          # Verificar que la BD estÃ© lista
          echo "Verificando PostgreSQL..."
          for i in {1..30}; do
            if docker compose exec -T db pg_isready -U postgres; then
              echo "PostgreSQL estÃ¡ listo âœ…"
              break
            fi
            echo "Esperando PostgreSQL... Intento $i de 30"
            sleep 5
          done
          
          # Dar tiempo adicional para que la app se conecte a la BD
          echo "Dando tiempo para que la app se conecte a la BD..."
          sleep 30
          
          # Verificar logs de la aplicaciÃ³n nuevamente
          echo "=== Logs recientes de la aplicaciÃ³n ==="
          docker compose logs --tail=50 app
          
          # Intentar conectarse a la aplicaciÃ³n
          for i in {1..60}; do
            echo "Intento $i de 60 - Verificando aplicaciÃ³n..."
          
            # Primero verificar que el contenedor estÃ© corriendo
            if ! docker compose ps app | grep -q "Up"; then
              echo "âŒ El contenedor de la aplicaciÃ³n no estÃ¡ corriendo"
              docker compose logs app
              exit 1
            fi
          
            # Verificar conectividad bÃ¡sica al puerto
            if nc -z localhost 8080; then
              echo "Puerto 8080 estÃ¡ abierto âœ…"
          
              # Intentar el endpoint de login
              HTTP_CODE=$(curl -s -o /dev/null -w "%{http_code}" -X POST http://localhost:8080/api/auth/login \
                -H "Content-Type: application/json" \
                -d '{"email": "admin@example.com", "password": "admin"}' || echo "000")
          
              echo "CÃ³digo de respuesta del login: $HTTP_CODE"
          
              if [ "$HTTP_CODE" = "200" ] || [ "$HTTP_CODE" = "400" ] || [ "$HTTP_CODE" = "401" ]; then
                echo "AplicaciÃ³n estÃ¡ respondiendo âœ…"
                break
              fi
            else
              echo "Puerto 8080 no estÃ¡ disponible"
            fi
          
            if [ $i -eq 60 ]; then
              echo "âŒ La aplicaciÃ³n no respondiÃ³ despuÃ©s de 10 minutos"
              echo "=== Logs finales de la aplicaciÃ³n ==="
              docker compose logs app
              echo "=== Estado final de contenedores ==="
              docker compose ps
              exit 1
            fi
          
            sleep 10
          done

      - name: Ejecutar prueba de estrÃ©s con JMeter
        run: |
          mkdir -p jmeter/reporte-html
          apache-jmeter-5.6.3/bin/jmeter \
            -n \
            -t jmeter/Inventario_testplan.jmx \
            -l jmeter/resultados.jtl \
            -e -o jmeter/reporte-html

      - name: Generar resumen de pruebas de estrÃ©s
        run: |
          echo "## ðŸš€ Resumen de Pruebas de EstrÃ©s (JMeter)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ -f "jmeter/resultados.jtl" ]; then
            # AnÃ¡lisis bÃ¡sico del archivo JTL
            TOTAL_REQUESTS=$(tail -n +2 jmeter/resultados.jtl | wc -l)
            FAILED_REQUESTS=$(tail -n +2 jmeter/resultados.jtl | awk -F',' '$8 == "false" {count++} END {print count+0}')
            SUCCESS_REQUESTS=$((TOTAL_REQUESTS - FAILED_REQUESTS))
            SUCCESS_RATE=$(echo "scale=2; $SUCCESS_REQUESTS * 100 / $TOTAL_REQUESTS" | bc -l 2>/dev/null || echo "N/A")
          
            echo "### ðŸ“Š EstadÃ­sticas Generales" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“ˆ Total de peticiones: $TOTAL_REQUESTS" >> $GITHUB_STEP_SUMMARY
            echo "- âœ… Exitosas: $SUCCESS_REQUESTS" >> $GITHUB_STEP_SUMMARY
            echo "- âŒ Fallidas: $FAILED_REQUESTS" >> $GITHUB_STEP_SUMMARY
            echo "- ðŸ“Š Tasa de Ã©xito: ${SUCCESS_RATE}%" >> $GITHUB_STEP_SUMMARY
            echo "" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“‹ **Reporte HTML detallado disponible en los artefactos**" >> $GITHUB_STEP_SUMMARY
          fi

      - name: Guardar reporte JMeter como artefacto
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: reporte-jmeter
          path: |
            jmeter/reporte-html/
            jmeter/resultados.jtl
          retention-days: 30

      - name: Guardar logs como artefacto (en caso de fallo)
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: docker-logs
          path: |
            docker-compose-logs.txt

      - name: Crear archivo de logs para artefacto
        if: failure()
        run: |
          docker compose logs > docker-compose-logs.txt

      - name: Apagar contenedores
        if: always()
        run: docker compose -f docker-compose.yml down

  publish-reports:
    runs-on: ubuntu-latest
    needs: [build-test, stress-test]
    if: always()

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Descargar artefactos de JUnit
        uses: actions/download-artifact@v4
        with:
          name: reportes-junit
          path: reports/junit/
        continue-on-error: true

      - name: Descargar artefactos de Cucumber
        uses: actions/download-artifact@v4
        with:
          name: reportes-cucumber
          path: reports/cucumber/
        continue-on-error: true

      - name: Descargar artefactos de JMeter
        uses: actions/download-artifact@v4
        with:
