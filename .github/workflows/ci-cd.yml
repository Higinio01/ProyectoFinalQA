name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.DB_PASSWORD || 'admin' }}
          POSTGRES_DB: inventario_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/inventario_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: ${{ secrets.DB_PASSWORD || 'admin' }}

    outputs:
      version: ${{ steps.version.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: gradle-${{ runner.os }}-${{ hashFiles('**/*.gradle*') }}
          restore-keys: gradle-${{ runner.os }}-

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Flyway migrations
        run: ./gradlew flywayMigrate

      - name: Build & Run tests
        run: ./gradlew clean build test

      - name: Generate version
        id: version
        run: echo "version=${GITHUB_SHA::8}" >> $GITHUB_OUTPUT

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: jar-artifact
          path: build/libs/*.jar

  stress-test:
    runs-on: ubuntu-latest
    needs: build-and-test
    timeout-minutes: 25
    if: github.event_name == 'push'

    outputs:
      version: ${{ needs.build-and-test.outputs.version }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install docker-compose-plugin -y

      - name: Create environment file
        run: |
          echo "DB_PASSWORD=${{ secrets.DB_PASSWORD || 'admin' }}" > .env

      - name: Build and start services
        run: docker compose up --build -d

      - name: Wait for application
        run: |
          for i in {1..40}; do
            health_status=$(docker inspect spring_inventario --format='{{.State.Health.Status}}' 2>/dev/null || echo "starting")
            echo "Health status: $health_status"
            if [ "$health_status" = "healthy" ]; then
              echo "✅ App is healthy"
              break
            fi
            if [ $i -eq 40 ]; then
              echo "❌ App failed to become healthy"
              docker compose logs app
              exit 1
            fi
            sleep 30
          done

      - name: Setup JMeter
        uses: actions/cache@v4
        id: jmeter-cache
        with:
          path: apache-jmeter-5.6.3
          key: jmeter-5.6.3

      - name: Download JMeter
        if: steps.jmeter-cache.outputs.cache-hit != 'true'
        run: |
          wget -q https://downloads.apache.org/jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz

      - name: Run stress tests
        run: |
          mkdir -p jmeter/reports
          apache-jmeter-5.6.3/bin/jmeter \
            -n -t jmeter/Inventario_testplan.jmx \
            -l jmeter/results.jtl \
            -e -o jmeter/reports

      - name: Upload test reports
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: jmeter-reports
          path: jmeter/reports/

      - name: Cleanup
        if: always()
        run: docker compose down -v

  docker-push:
    runs-on: ubuntu-latest
    needs: stress-test
    if: github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Tag and push image
        run: |
          docker tag spring_inventario ghcr.io/${{ github.repository }}:latest
          docker tag spring_inventario ghcr.io/${{ github.repository }}:${{ needs.stress-test.outputs.version }}
          docker push ghcr.io/${{ github.repository }}:latest
          docker push ghcr.io/${{ github.repository }}:${{ needs.stress-test.outputs.version }}
