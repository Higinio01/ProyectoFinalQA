name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:17-alpine
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: admin
          POSTGRES_DB: inventario_db
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/inventario_db
      SPRING_DATASOURCE_USERNAME: postgres
      SPRING_DATASOURCE_PASSWORD: admin

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Make gradlew executable
        run: chmod +x gradlew

      - name: Wait for PostgreSQL
        run: |
          until pg_isready -h localhost -p 5432 -U postgres; do
            echo "Waiting for PostgreSQL..."
            sleep 2
          done

      - name: Run Flyway migrations
        run: ./gradlew clean build flywayMigrate

      - name: Build & Run tests
        run: ./gradlew clean build test

  docker-build:
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      - uses: actions/checkout@v4

      - name: Build Docker image
        run: docker build -t spring_inventario:latest .

  stress-test:
    runs-on: ubuntu-latest
    needs: docker-build

    steps:
      - name: Checkout código
        uses: actions/checkout@v4

      - name: Descargar y configurar JMeter
        run: |
          wget https://downloads.apache.org//jmeter/binaries/apache-jmeter-5.6.3.tgz
          tar -xzf apache-jmeter-5.6.3.tgz
          echo "JMeter instalado correctamente"

      - name: Ejecutar prueba de estrés
        run: |
          apache-jmeter-5.6.3/bin/jmeter \
            -n \
            -t jmeter/Inventario_testplan.jmx.jmx \
            -l jmeter/resultados.jtl \
            -e -o jmeter/reporte-html

      - name: Guardar resultados como artefacto
        uses: actions/upload-artifact@v4
        with:
          name: reporte-jmeter
          path: jmeter/reporte-html